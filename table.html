<!DOCTYPE html>
<html lang="en">
  <head>
    <title>table</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="table-container">
      <div class="tab-content-box">
        <div class="tabcontent" id="tab1">
          <h2>Lodon</h2>
          <p>Lodon is big city</p>
        </div>
        <div class="tabcontent" id="tab2">
          <h2>paris</h2>
          <p>paris is big city</p>
        </div>
        <div class="tabcontent" id="tab3">
          <h2>Tokyo</h2>
          <p>Tokyo is big city</p>
        </div>
      </div>
      <div class="tab">
        <button class="tabs" data-tab="tab1" data-color="red" id="default">
          Lodon
        </button>
        <button class="tabs" data-tab="tab2" data-color="blue">paris</button>
        <button class="tabs" data-tab="tab3" data-color="tomato">Tokyo</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
